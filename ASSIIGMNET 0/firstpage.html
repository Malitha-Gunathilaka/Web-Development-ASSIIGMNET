<!DOCTYPE html>
<html>
<head>
  <title>Rosemary Hotels</title>
</head>
<body>
  <hr color="#D3D3D3"/>
<center><h1>Welcome to Rosemary Hotels</h1></center>
<table>
  <tr>
    <td>
      <img src="flower.jpg" >
    </td>
    <td>
       <form action="secondpage.html" method="post">
        <h2>We love to know you...</h2>
		<h3>Please take our survey for a better service</h3>
        <label for="textbox">Your name:</label><br>
        <input type="text" id="textbox" name="textbox"><br><br>

        <label for="dropdown">Country you belong to:</label><br>
        <select id="dropdown" name="dropdown">
          <option value="Sri Lanka ">Sri Lanka</option>
          <option value="Netherlands">Netherlands</option>
          <option value="Russia">Russia</option>
		   <option value="America">America</option>
          <option value="France">France</option>
          <option value="Italy">Italy</option>
        </select><br><br>

        <label>Your Gender:</label><br><br>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female </label><br>
        <input type="radio" id="Other" name="Gender" value="Other">
        <label for="Other">Other</label><br><br>

        <label>Services you wish to have:</label><br><br>
        <input type="checkbox" id="checkbox1" name="Accommodation" value="Accommodation">
        <label for="checkbox1">Accommodation</label><br>
        <input type="checkbox" id="checkbox2" name="Transport" value="Transport">
        <label for="checkbox2">Transport</label><br>
        <input type="checkbox" id="checkbox3" name="Medical Services" value="Medical Services">
        <label for="checkbox3">Medical Services</label><br>
        <input type="checkbox" id="checkbox4" name="Registered Guidance" value="Registered Guidance">
        <label for="checkbox4">Registered Guidance</label><br><br><br>

        <input type="submit" value="Submit">
      </form>
    </td>
  </tr>
</table>

</body>
</html>
